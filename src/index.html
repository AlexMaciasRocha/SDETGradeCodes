<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Events!</title>
</head>
<body>
<div>
<label for="String">String:</label>
<input type="text" id="Stringg" />
</div>
<button onclick="clickme()">Click me!</button>
<p id="user-input"></p>
<script>
function clickme() {
document.getElementById("user-input").innerHTML = Stringg.value;
}
</script>
</body>
</html>
